<!doctype html>
<html>
<head>
<title>{{ poll.question }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>body{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;padding:50px;} .poll-container{background:rgba(255,255,255,0.1);padding:30px;border-radius:10px;}</style>
</head>
<body>
<div class="container poll-container" style="max-width:600px;">
<h2>{{ poll.question }}</h2>
<form method="POST">
{% for option in options %}
<div class="form-check mb-2">
<input class="form-check-input" type="radio" name="option" value="{{ option.id }}" required>
<label class="form-check-label text-white">{{ option.option_text }}</label>
</div>
{% endfor %}
<button class="btn btn-success mt-2 w-100">Vote</button>
</form>
</div>
</body>
</html>
