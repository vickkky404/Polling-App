<!doctype html>
<html>
<head>
<title>Create Poll</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>body{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;padding:50px;} .form-container{background:rgba(255,255,255,0.1);padding:30px;border-radius:10px;}</style>
</head>
<body>
<div class="container form-container" style="max-width:600px;">
<h2>Create New Poll</h2>
<form method="POST">
<input type="text" name="question" placeholder="Poll Question" class="form-control mb-2" required>
<input type="text" name="category" placeholder="Category" class="form-control mb-2">
<input type="date" name="expiry_date" class="form-control mb-2">
<input type="text" name="options" placeholder="Option 1" class="form-control mb-2" required>
<input type="text" name="options" placeholder="Option 2" class="form-control mb-2">
<input type="text" name="options" placeholder="Option 3" class="form-control mb-2">
<input type="text" name="options" placeholder="Option 4" class="form-control mb-2">
<button class="btn btn-primary w-100">Create Poll</button>
</form>
</div>
</body>
</html>
