<!doctype html>
<html>
<head>
    <title>Polling App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg,#667eea,#764ba2); color:#fff; padding:30px; }
        .card { background: rgba(255,255,255,0.1); }
    </style>
</head>
<body>
<h1 class="text-center mb-4">Polling App</h1>
<div class="text-center mb-3">
    <span>Hello, {{ session.username }}</span> | <a href="/logout" class="btn btn-light btn-sm">Logout</a>
    <a href="/create" class="btn btn-light btn-sm">Create Poll</a>
</div>
<div class="row">
{% for poll in polls %}
<div class="col-md-4 mb-3">
    <div class="card p-3 shadow-sm">
        <h5>{{ poll.question }}</h5>
        <a class="btn btn-info btn-sm mt-2" href="/poll/{{ poll.id }}">Vote</a>
        <a class="btn btn-success btn-sm mt-2" href="/results/{{ poll.id }}">Results</a>
        <form action="/delete/{{ poll.id }}" method="POST" style="display:inline;">
            <button class="btn btn-danger btn-sm mt-2">Delete</button>
        </form>
    </div>
</div>
{% endfor %}
</div>
</body>
</html>
