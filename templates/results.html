<!doctype html>
<html>
<head>
<title>Results</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>body{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;padding:50px;}</style>
</head>
<body>
<div class="container" style="max-width:600px;">
<h2>{{ poll.question }} - Results</h2>
<canvas id="myChart"></canvas>
<script>
const ctx = document.getElementById('myChart');
const myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [{% for option in options %}'{{ option.option_text }}',{% endfor %}],
        datasets: [{
            label: 'Votes',
            data: [{% for option in options %}{{ option.votes }},{% endfor %}],
            backgroundColor: 'rgba(255, 99, 132, 0.5)',
            borderColor:'rgba(255, 99, 132, 1)',
            borderWidth:1
        }]
    },
    options: { scales: { y:{beginAtZero:true} } }
});
</script>
<a href="/" class="btn btn-light mt-3">Back to Home</a>
</div>
</body>
</html>
